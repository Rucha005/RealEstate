<div class="overlay"></div>


<aside id="leftsidebar" class="sidebar">
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <div class="image">
                        <a>
                            <img src="assets/images/profile_av.jpg" alt="User">
                        </a>
                    </div>
                    <div class="detail">
                        <h4>User Name</h4>
                        <small>Role</small>
                    </div>
                    <a [routerLink]="['/admin/login']" title="Sign out"><i class="zmdi zmdi-power"></i></a>
                </div>
            </li>
            <li class="active open">
                <a [routerLink]="['/dashboard']">
                    <i class="zmdi zmdi-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a (click)="clickProperty()" class="menu-toggle waves-effect waves-block" [class.toggled]="displaypropertymenu">
                    <i class="zmdi zmdi-city"></i>
                    <span>Property</span>
                </a>
                <ul class="ml-menu" [class.display]="displaypropertymenu">
                    <li><a>Property List</a></li>
                </ul>
            </li>    
        </ul>
    </div>
</aside>
